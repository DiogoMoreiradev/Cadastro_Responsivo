                            </div>
                            
                            <button class="sumbit">

                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                   
                </div>
            </form>
        </div>
        <!-- funcionalidade dos botões do cadastro -->

        <script>
        const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");


nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){ // se o input for diferente de vazio faça:
            form.classList.add('secActive'); // aqui ele ativa
        }else{
            form.classList.remove('secActive'); // se não, o oposto acontece
        }
    })
})

backBtn.addEventListener("click", () => form.classList.remove('secActive'));

    const handlePhone = (event) => { // máscara pro telefone
        let input = event.target
        input.value = phoneMask(input.value)
      }
      
      const phoneMask = (value) => {
        if (!value) return ""
        value = value.replace(/\D/g,'')
        value = value.replace(/(\d{2})(\d)/,"($1) $2")
        value = value.replace(/(\d)(\d{4})$/,"$1-$2")
        return value
      }
